<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
      <!-- header -->
      <div class="container">
        <div class="header">
            <img class="logo" src="images/logo.png" />
            <img class="user-avatar" src="images/user-avatar.png" />
        </div>
      </div>

    <div class="container">
        <!-- post section -->
        <div class="post">
            <div class="post-header">
                <img class="avatar" src="images/avatar-vangogh.jpg">
                <div>
                    <div><span class="name">Vincent van Gogh</span> </div>
                    <span class="location">Zudert, Netherlands</span>
                </div>
                <!-- <div>
                    <div><span class="name">Vincent van Gogh</span></div>
                    <span class="location">Zundert, Netherlands</span>
                </div> -->
            </div>
            <div class="post-img">
                <img class="post-img" src="images/post-vangogh.jpg">
            </div>
        </div>
    
        <!-- icon action section -->
        <div class="action">
            <img class="icon" src="images/icon-heart.png">
            <img class="icon" src="images/icon-comment.png">
            <img class="icon" src="images/icon-dm.png">
        </div>
    
        <!-- likes section-->
        <div class="likes">
            <span class="number-likes">21,492 likes</span>
        </div>
    
        <!-- description section -->
        <div class="desc">
            <span class="user-name">vincey1853</span>
            <span class="caption">just took a few mushrooms lol</span>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
